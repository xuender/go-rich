<ion-header>
  <ion-toolbar>
    <ion-title>
      联系人
    </ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="upload()">
        上传
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let d of customer.dividers">
      <ion-item-divider color="light">{{ d.divide }}</ion-item-divider>
      <ion-item button *ngFor="let c of d.customers" (click)="open(c)">
        <ion-avatar slot="start">
          <img src="/assets/img/contact.png">
        </ion-avatar>
        <ion-label>
        <h2>{{ c.name }}</h2>
        <h3>{{ c.phone }}</h3>
        <p>{{ c.note }}</p>
        </ion-label>
        <ion-badge *ngIf="c.trades">{{ c.trades.length }}</ion-badge>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
