<ion-header>
  <ion-toolbar>
    <ion-title>选择分组</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        关闭
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button *ngFor="let g of groups" (click)="select(g)" size="large">{{ g }}</ion-button>
</ion-content>
