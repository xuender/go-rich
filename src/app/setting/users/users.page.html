<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        取消
      </ion-button>
    </ion-buttons>
    <ion-title>用户列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let u of user.users">
      <ion-label>{{ u.nick }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
