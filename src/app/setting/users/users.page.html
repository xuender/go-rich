<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        取消
      </ion-button>
    </ion-buttons>
    <ion-title>用户列表</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="create()">
        新建
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-template #loading>加载中...</ng-template>
  <ion-list *ngIf="users | async as us; else loading">
    <ion-item-sliding *ngFor="let u of us">
      <ion-item button (click)="update(u)">
        <ion-label>
          {{ u.nick }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="del(u)" color="danger">删除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
