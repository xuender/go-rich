<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        取消
      </ion-button>
    </ion-buttons>
    <ion-title>用户列表</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-template #loading>加载中...</ng-template>
  <ion-list *ngIf="user.users | async as users; else loading">
    <ion-item *ngFor="let u of users; count as count">
      <ion-label>{{ u.nick }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
