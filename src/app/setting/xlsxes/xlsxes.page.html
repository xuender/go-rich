<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">
        关闭
      </ion-button>
    </ion-buttons>
    <ion-title>Excel定义</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="create()">
        新增
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let x of xlsxes | async">
      <ion-item button (click)="update(x)">
        <ion-label>
          {{ x.name }}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="xlsx.del(x)" color="danger">删除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
